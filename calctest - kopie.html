</table>

<script>
	var a=""
	function addtocommand(b){	
	   a += b;
       document.getElementById("scherm").innerHTML = a;
	}
	
	function calculate(){
	i=eval(a)
	document.getElementById("scherm").innerHTML = i;

	}
